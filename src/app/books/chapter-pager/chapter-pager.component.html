<p class="text" *ngFor="let item of currentChapter" [innerHTML]="item"></p>
<div>
  <button
    mat-mini-fab
    color="primary"
    [disabled]="currentPage <= 1 ? true : false"
    (click)="goBackPage()"
  >
    <mat-icon>navigate_before</mat-icon></button
  ><span> {{ currentPage }} </span
  ><button
    mat-mini-fab
    color="primary"
    [disabled]="currentPage >= maxPage ? true : false"
    (click)="nextPage()"
  >
    <mat-icon>navigate_next</mat-icon>
  </button>
</div>
